<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Group Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Send Group Email</h2>
    <div th:if="${param.success}" class="alert alert-success">
        Group email sent successfully!
    </div>
    <form th:action="@{/contacts/send-group-email}" method="post">
        <div class="mb-3">
            <label class="form-label">Select Contacts:</label>
            <div th:each="contact : ${contacts}">
                <input type="checkbox" th:value="${contact.id}" th:name="contactIds"
                       th:id="'contact-' + ${contact.id}">
                <label th:for="'contact-' + ${contact.id}" th:text="${contact.name}"></label><br>
            </div>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <input type="text" id="subject" name="subject" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="messageBody" class="form-label">Message:</label>
            <textarea id="messageBody" name="messageBody" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
    <a th:href="@{/contacts}" class="btn btn-secondary mt-3">Back to Contacts</a>
</div>
</body>
</html>
