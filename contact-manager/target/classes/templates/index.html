<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Manager</title>
</head>
<body>
<h1>Contact List</h1>
<a href="/contacts/create">Add New Contact</a>
<table th:border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.name}">Name</td>
        <td th:text="${contact.email}">Email</td>
        <td th:text="${contact.phoneNumber}">Phone Number</td>
        <td>
            <a th:href="@{/contacts/edit/{id}(id=${contact.id})}">Edit</a> |
            <a th:href="@{/contacts/delete/{id}(id=${contact.id})}"
               onclick="return confirm('Are you sure you want to delete this contact?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
